<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
   <!-- Unorder List  -->
   <ul>
    <li><h2>bread</h2></li>
    <li>jam</li>
   </ul>
   <!-- Ordered List -->
   <ol type="A">
    <li>bread</li>
    <li>jam</li>
   </ol>
   <ol type="1">
    <li>bread</li>
    <li>jam</li>
   </ol>
   <ol type="a">
    <li>bread</li>
    <li>jam</li>
   </ol>
</body>
</html>
