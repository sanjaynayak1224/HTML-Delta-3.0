<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Html Entities</title>
    </head>
    <body>
        <h1>a&lt;b</h1>  <!--prints a<b-->
        <p>apna &nbsp; &nbsp; &nbsp;college </p> <!--leaves white spaces,nbsp=non breaking space-->
        <h1>&hearts;</h1> <!--html entities version-->
        <h1>&#9829;</h1>  <!--unicode decimal code version-->
        <h1>&amp;</h1>
        <h1>this is a &bigstar;</h1> <!--html entities version-->
        <h1>this is a &#9733;</h1>  <!--unicode decimal code version-->
    </body>
</html>
