<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table Semantics</title>
    </head>
    <body>
        <table>
            <caption>Food Menu</caption> <!--title of the tables-->
            <!--Table Header-->
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                </tr>
            </thead>

            <!--Table Body-->
            <tbody>
                <tr>
                    <td>Frooti</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Samosa</td>
                    <td>15</td>
                </tr>
                <tr>
                    <td>paav bhaji</td>
                    <td>20</td>
                </tr>
            </tbody>
            


        </table>
        
    
    </body>
</html>
