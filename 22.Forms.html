<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="/server">
      <!--Input Attribute and Placeholder Attribute-->
      <label>
        username
        <input type="text" placeholder="typetext" />
      </label>
      <br>

      <label>
        password
        <input type="password" placeholder="type password" />
      </label>
      <br>

      <label>
        Number
        <input type="number" placeholder="type a number" />
      </label>
      <br>

      <label>
        Time
        <input type="time" />
      </label>
      <br>

      <label>
        color
        <input type="color" />
      </label>
      <br>

      <label>
        date
        <input type="date" />
      </label>
      <br>
    </form>
  </body>
</html>
