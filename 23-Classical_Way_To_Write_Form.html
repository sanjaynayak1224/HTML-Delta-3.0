<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Classical Way To Write A Form</title>
  </head>
  <body>
    <form action="/server">

      <div>
        <label for="username">Username:</label>
        <input type="text" placeholder="enter username" id="username" />
      </div>

      <div>
        <label for="password">Password:</label>
        <input type="password" placeholder="type password" id="password" />
      </div>

      <div>
        <label for="number">Number:</label>
        <input type="number" placeholder="type a number" id="number" />
      </div>

      <div>
        <label for="time">Time:</label>
        <input type="time" id="time" />
      </div>

      <div>
        <label for="color">Color:</label>
        <input type="color" id="color" />
      </div>

      <div>
        <label for="date">Date:</label>
        <input type="date" id="date" />
      </div>

      <button>submit</button> <!--Button Attribute-->

      <!--Types Of Button-->
      <button type="submit">submit</button>
      <button type="button">hello</button>
      <button type="reset">reset</button>
      <br>
      <input type="button" value="click me">
      <input type="submit" value="click me  b2">


    </form>
  </body>
</html>
