<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form Practice Qs 9</title>
  </head>
  <body>
    <h3>Registration Form</h3>
    <form action="/server">
      <section>
        <input type="text" placeholder="First Name" name="FirstName" />
        <input type="text" placeholder="Last Name" name="LastName" />
      </section>

      <section>
        <label for="gender">Please Select Your Gender:</label>
        <select name="gender" id="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Others">Others</option>
        </select>
      </section>

      <section>
        Do you agree to all terms of service?
        <input type="checkbox" name="Terms&Service" id="checkbox" value="agreed" />
        <label for="checkbox"> Yes I agree</label>
      </section>

      <button>register</button>
    </form>
  </body>
</html>
