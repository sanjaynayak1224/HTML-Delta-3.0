<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Level 3 Practice Qs</title>
  </head>
  <body>
    <table border="black">
      <caption>
        Student Information
      </caption>
      <tr>
        <th rowspan="6">Info</th>
        <th rowspan="2">Name</th>
        <th colspan="2">Address</th>
      </tr>

      <tr>
        <th>City</th>
        <th>House</th>
      </tr>

      <tr>
        <td>A</td>
        <td>Delhi</td>
        <td>1</td>
      </tr>

      <tr>
        <td>B</td>
        <td>Mumbai</td>
        <td>2</td>
      </tr>

      <tr>
        <td>C</td>
        <td>Kolkata</td>
        <td>3</td>
      </tr>

      <tr>
        <td>D</td>
        <td>Pune</td>
        <td>4</td>
      </tr>
    </table>
    <hr />

    <form action="/server">
      <div>
        <label for="Name">Name:</label>
        <input type="text" id="Name" />
      </div>
      <br />

      <div>
        Sex:
        <input type="radio" id="Male" name="gender" value="Male" />
        <label for="Male">Male</label>

        <input type="radio" id="Female" name="gender" value="Female" />
        <label for="Female">Female</label>
      </div>
      <br />

      <div>
        <label for="Country">Country:</label>
        <select name="Country" id="Country">
          <option>Select An Option</option>
          <option value="India">India</option>
          <option value="Pakistan">Pakistan</option>
          <option value="Bangladesh">Bangladesh</option>
        </select>
      </div>
      <br />

      <label for="Message"><b>Message:</b></label>

      <div>
        <textarea
          name="Message"
          id="Message"
          cols="30"
          rows="6"
          placeholder="Type Something Over Here"
        ></textarea>
      </div>
      <br />

      <div>
        <input type="checkbox" id="subscription" name="subscription" value="subscribed" />
        <label for="subscription">Subscribe?</label>
      </div>
      <br />
      <button>submit</button>
      <hr />

      <form action="/action">
        <h3>Feedback Form</h3>
        <div>
          <label for="Name">Name:</label>
          <input type="text" id="Name" placeholder="Write your name" name="Name" />
        </div>
        <br>

        <div>
          <label for="Email">Email:</label>
          <input type="text" id="Email" placeholder="Write your email" name="Email" />
        </div>
        <br>

        <label for="message"><b>Message:</b></label>
        <div>
          <textarea name="message" id="message" placeholder="Type Something Over Here" cols="30" rows="6"></textarea>
        </div>
        <br>

        <b>Rate us out of 5:</b>
        <div>
          <input type="radio" id="1" name="rating" value="1">
          <label for="1">1</label>
          <br>

          <input type="radio" id="2" name="rating" value="2">
          <label for="2">2</label>
          <br>

          <input type="radio" id="3" name="rating" value="3">
          <label for="3">3</label>
          <br>

          <input type="radio" id="4" name="rating" value="4">
          <label for="4">4</label>
          <br>

          <input type="radio" id="5" name="rating" value="5">
          <label for="5">5</label>
        </div>
        <br>
        <button>Send your message!</button>
      </form>
    </form>
  </body>
</html>
